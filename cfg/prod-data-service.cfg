{
  "network": {
    "servers": [ "logstash.stackla.aws:5000" ],
    "timeout": 15,
    "ssl ca": "/etc/pki/tls/certs/logstash-forwarder.crt"
  },
  "files" : [
    {
      "paths" : [
        "/var/log/messages",
        "/var/log/secure"
       ],
      "fields": { "type" : "syslog",  "tags": "prod-data-service" }
    }
   ]
}
