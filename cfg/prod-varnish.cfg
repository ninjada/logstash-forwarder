{
  "network": {
    "servers": [ "logstash.stackla.aws:5000" ],
    "timeout": 15,
    "ssl ca": "/etc/pki/tls/certs/logstash-forwarder.crt"
  },
  "files" : [
    {
      "paths" : [
        "/var/log/messages",
        "/var/log/secure"
       ],
      "fields": { "type" : "syslog", "tags": "prod-varnish" }
    },
    {
      "paths" : [
        "/var/log/nginx/access.log"
        ],
      "fields": { "type" : "nginx-access", "tags": "prod-varnish" }
    },
    {
      "paths" : [
        "/var/log/nginx/error.log"
        ],
      "fields" : { "type" : "nginx-error", "tags": "prod-varnish" }
    },
    {
      "paths" : [
        "/var/log/nginx/api_error.log"
        ],
      "fields" : { "type" : "nginx-api-error", "tags": "prod-varnish" }
    },
    {
      "paths" : [
        "/var/log/nginx/content_error.log"
        ],
      "fields" : { "type" : "nginx-content-error", "tags": "prod-varnish" }
    },
    {
      "paths" : [
        "/var/log/nginx/feed_error.log"
        ],
      "fields" : { "type" : "nginx-feed-error", "tags": "prod-varnish" }
    },
    {
      "paths" : [
        "/var/log/nginx/feed_subscription_error.log"
        ],
      "fields" : { "type" : "nginx-feed-sub-error", "tags": "prod-varnish" }
    },
    {
      "paths" : [
        "/var/log/nginx/web_error.log"
        ],
      "fields" : { "type" : "nginx-web-error", "tags": "prod-varnish" }
    },
    {
      "paths" : [
        "/var/log/nginx/widget_error.log"
        ],
      "fields" : { "type" : "nginx-widget-error", "tags": "prod-varnish" }
    },
    {
      "paths" : [
	"/var/log/varnish/varnishncsa.log"
        ],
      "fields" : { "type" : "varnishlog", "tags": "prod-varnish" }
    }
   ]
}
