{
  "network": {
    "servers": [ "logstash.stackla.aws:5000" ],
    "timeout": 15,
    "ssl ca": "/etc/pki/tls/certs/logstash-forwarder.crt"
  },
  "files" : [
    {
      "paths" : [
        "/var/log/messages",
        "/var/log/secure"
       ],
      "fields": { "type" : "syslog", "tags": "prod-web-api" }
    },
    {
      "paths" : [
        "/var/log/nginx/access.log"
        ],
      "fields": { "type" : "nginx-access", "tags": "prod-web-api" }
    },
    {
      "paths" : [
        "/var/log/nginx/error.log"
        ],
      "fields" : { "type" : "nginx-error", "tags": "prod-web-api" }
    },
    {
      "paths" : [
        "/var/log/nginx/prod.stackla.com_access.log"
        ],
      "fields" : { "type" : "nginx-pstack-access", "tags": "prod-web-api" }
    },
    {
      "paths" : [
        "/var/log/nginx/prod.stackla.com_error.log"
        ],
      "fields" : { "type" : "nginx-pstack-error", "tags": "prod-web-api" }
    },
    {
      "paths" : [
        "/var/log/php-fpm/error.log"
        ],
      "fields" : { "type" : "php-fpm", "tags": "prod-web-api" }
    },
    {
      "paths" : [
        "/home/ec2-user/www/prod-stackla-web/current/app/application/logs/*/*/*.php"
        ],
      "fields" : { "type" : "kohana", "tags": "prod-web-api" }
    }
   ]
}
